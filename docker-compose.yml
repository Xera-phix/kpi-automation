version: '3.8'

services:
  backend:
    build: ./backend
    container_name: kpi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./kpi_data.db:/app/kpi_data.db
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/tasks')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: kpi-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: kpi-network
